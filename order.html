<style>
     ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-track {
        background: #fff;
    }

    ::-webkit-scrollbar-thumb {
        background: orange;
        border-radius: 10px;
    }
    body{
        background-color: rgba(128, 128, 128, 0.13);
    }
    .head{

        padding: 10px 0 3px 0;

        /* background-image: url("png.png"); */
        background-size: cover;
    }
    .card{

</style>
<script>
    var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth();
        var thisDay = date.getDay(),
            thisDay = myDays[thisDay];
        var yy = date.getYear();
        var year = (yy < 1000) ? yy + 1900 : yy;
</script>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <a href="" class=" return"><i class="fa-solid fa-circle-arrow-left"></i></a>
                </div>
                <div class="col-md-4 text-center">
                    <p class="jmb">INVOICE</p>
                    <p class="minmargin">RTQ-20220222</p>
                </div>
                <div class="col-md-4 text-right">
                    <p>
                        <script>
                             document.write(thisDay + ', ' + day + ' ' + months[month] + ' ' + year); 
                        </script>
                    </p>
                </div>
            </div>
        </div>

                                    </div>
                                    <div class="col-md-3">

                                    </div>
                                    <div class="col-md-4 mt-2">
                                        <textarea name="patokan" placeholder="Patokan" class="form-control form-control-sm" id=""></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Nama Produk</th>
